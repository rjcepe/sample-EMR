        $('#form1').submit(async function (event) {
            event.preventDefault();

            // Get form field values
            const name = $('#name').val();

            const medformInput = document.getElementById('medform');
            const medformFile = medformInput.files[0];

            // Perform the insert operation with both name and medform
            try {
                const { data: existingData, error } = await _supabase
                    .from('table_name')
                    .select('*')
                    .eq('name', name);

                if (error) {
                    console.log("errorrr", error.message);
                    return;
                }

                if (existingData.length > 1) {
                    console.log("Already Existing", existingData);
                    return;
                }

                // Upload the file to Supabase storage
                const { data, error: uploadError } = await _supabase.storage.from('records').upload(`${medformFile.name}`, medformFile);

                if (uploadError) {
                    console.error('Error uploading file:', uploadError);
                    return;
                }

                const medformURL = medformFile.key; // Use data.key instead of data.Key

                // Create JSONB object with the image URL
                const medformJSONB = {
                    name: name,
                    med_form: medformURL,
                };

                // Insert data into Supabase table
                const { data: insertData, error: insertError } = await _supabase.from('table_name').insert(medformJSONB);

                if (insertError) {
                    console.error('Error inserting data:', insertError.message);
                } else {
                    console.log('Data inserted successfully:', insertData);
                    location.reload();
                }

            } catch (error) {
                console.error('Error inserting data:', error.message);
            }
        });
