            </tr>
        </table>
        <a class="table" href="/index.html"> Go Back</a>
        <a href=""></a>
        
    </div>

    <script>
        const SUPABASE_URL = 'https://kyspqmaezagkdwtvyzrr.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt5c3BxbWFlemFna2R3dHZ5enJyIiwicm9sZSI6ImFub24iLCJpYXQiOjE2ODE5OTM5MDIsImV4cCI6MTk5NzU2OTkwMn0.CRg9SDoujs_bBJZUgsEWf_B5Y8WX2o9J-uyZpv-D1pM'

        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)


        // Load data to table
        async function loadTableData() {
            const { data: tableData, error } = await _supabase.from('table_name').select('*')

            if (error) {
                console.log('Error loading table data:', error.message);
                return;
            }

            const tableBody = document.querySelector('#table1 tbody'); // Call the table

            if (tableData.length === 0) { // If no data in Supabase
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td colspan="4" style="text-align: center;">No data available</td>
                `;
                tableBody.appendChild(newRow);
            } else {
                tableData.forEach((row) => {
                    const newRow = document.createElement('tr');
                    
                    newRow.innerHTML = `
                        <th>${row.id}</th>
                        <th>${row.name}</th>
                        <th>${row.created_at}</th>
                        <th class="butts">
                                <button class="edit view" onclick="openMedForm('${row.med_form}')">View medform</button>
                                <button class="del" onclick="deleteData(${row.id}, '${row.med_form}')">Delete</button></th>
                            `;
                            tableBody.appendChild(newRow);
                        });
                    }
                }

                
        // Delete function
        async function deleteData(id, medformURL) {
    try {
        if (!medformURL) {
            console.log('Error deleting data: medformURL is missing or undefined.');
            return;
        }

        // Extract the filename from the medformURL
        const fileName = medformURL.split('/').pop();

        // Delete the file from Supabase storage using the filename
        const { data, error } = await _supabase.storage.from('records').remove([{ file: fileName }]);

        if (error) {
            console.log('Error deleting file:', error.message);
            return;
        }

        console.log('File deleted successfully:', data);

        // Delete the data from the table
        const { data: deletedData, deleteError } = await _supabase.from('table_name').delete().eq('id', id);

        if (deleteError) {
            console.log('Error deleting data:', deleteError.message);
        } else {
            console.log('Data deleted successfully:', deletedData);
        }

        location.reload();

    } catch (error) {
        console.error('Error deleting data:', error.message);
    }
}



        //open medform in another tab
        function openMedForm(url) {
            window.open(url, '_blank');
        }
        

        loadTableData()

        //====================================

    </script>
</body>
